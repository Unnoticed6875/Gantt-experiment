services:
  postgres:
    image: postgres:18-alpine
    container_name: shadcn-exp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: shadcn
      POSTGRES_PASSWORD: shadcn_password
      POSTGRES_DB: roadmap
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shadcn -d roadmap"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
